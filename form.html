<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div id="main">

        <div class="inputContainer" id="nameInput">
            <input id="name" autocomplete="off" required>
            <label for="name" class="labels">
                <span class="labelContent">Name</span>
            </label>
        </div>

        <div class="inputContainer" id="emailInput">
            <input id="email" autocomplete="off" required>
            <label for="email" class="labels">
                <span class="labelContent">Email</span>
            </label>
        </div>


        <div class="inputContainer" id="passwordInput">
            <input id="password1" type="password" autocomplete="off" required>
            <label for="password1" class="labels">
                <span class="labelContent">Password</span>
            </label>
        </div>

        <div class="inputContainer" id="passwordValidateInput">
            <input id="password2" type="password" autocomplete="off" required>
            <label for="password2" class="labels">
                <span class="labelContent">Confirm Password</span>
            </label>
        </div>

        <button id="submit">Submit</button>

        <div id="errorsIfAny">
            <p id="outputSpot"></p>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="form.js"></script>
</body>
</html>

<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div id="main">

        <input id="name" required>
        <label for="name" class="labels">
            <span class="labelContent">Name</span>
        </label>

        <input id="email" required>
        <label for="email" class="labels">
            <span class="labelContent">Email</span>
        </label>

        <input id="password1" required>
        <label for="password1" class="labels">
            <span class="labelContent">Password</span>
        </label>

        <input id="password2" required>
        <label for="password2" class="labels">
            <span class="labelContent">Confirm Password</span>
        </label>


    </div>
